<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>If Statements</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    const age = 50;

    if (age > 70) {
      console.log("In your seventies");
    } else if (age > 60) {
        console.log("Yes");
    } else if (age > 50) {
        console.log("In your fifties");
    }
  </script>
</body>

</html>

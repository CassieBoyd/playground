<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>If Statements</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
    
    <h2>Truthy Values</h2>
    * 1
    * -10
    * Full string
    * A string of "0"
    * Empty array
    * Empty object

    <h2>Falsy Values</h2>
    * 0
    * Undefined variable
    * Variable set to null
    * A variable set to `"hello" - 10` NaN
    * Empty string
  <script>
    const age = 50;

    if (age > 70) {
      console.log("In your seventies");
    } else if (age > 60) {
        console.log("Yes");
    } else if (age > 50) {
        console.log("In your fifties");
    } else {
        console.log("Nothing was true");
    }

    // /\s/g is a RegEx (regular expression). They start and end with forward slashes. They are used to match characters in a given text. \s is targeting the space character and the g means global, which finds all the spaces. The - is what the spaces will be replaced with.

    // slugify takes two arguments, the first is a sentence and the second is a boolean. If the second argument is true, the sentence will be converted to lower case in addition to the spaces being replaced. If the second argument is false or simply not provided, the else portion will run. 

    // Can also remove the else statement and keep the return and it'll work the same.
    function slugify(sentence, lowercase) {
        if(lowercase) {
            return sentence.replace(/\s/g, "-").toLowerCase();
        } else {
            return sentence.replace(/\s/g, "-");
        }
    }

    const name = "Cassie";
    const last = "Boyd";

    if(name === "Cassie" || (name === "Ken" && last === "Boyd")) {
        console.log("Cool name!");
    }

    const isAwesomeName = "awesome".includes(name)

    if(isAwesomeName) {
        console.log("Super cool awesome name!");
    } else {
        console.log("Bummer!");
    }

    function nameIsAwesome(name) {
        return "awesome".includes(name);
    }

    if(nameIsAwesome("wes")) {
        console.log("Cool name, Wes!");
    }

    const dog = "ginger";

    if(dog) {
        console.log("You have a dog");
    } else {
        console.log("You don't have a dog");
    }
// Only a let can be undefined
    // let score;
    const score = {};
    // 0 will be falsy but all other numbers will be truthy
    if(score) {
        console.log("There is a score already");
    } else {
        console.log("There is no score");
    }

    const values = [[], {}, -10, 1, 0, "", "Full string", " ", undefined, NaN, null];
    console.group("Truthy or falsy values")
    values.forEach(value => {
        if(value) {
            console.log(value, "is truthy");
        } else {
            console.log(value, "is falsy");
        }
    })
    console.groupEnd()

    // Clears the console logs. Use this instead of commenting out previous code examples
    console.clear()

// Coercion- using ! to force something that is a different type (string, number, etc.) to be a real boolean.

    const isCool = true;

    if (!isCool) {
        console.log("You are not cool");
    }

  </script>
</body>

</html>

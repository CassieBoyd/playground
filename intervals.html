<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Intervals and Timers</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
<!-- {% comment %} 
Timer- run something once after specified amount of time
Interval- run something every time a set amount of time has lapsed
 {% endcomment %} -->
 <script>
     // setTimeout is a method on window, takes two arguments: function and amount of milliseconds to run function after.
    setTimeout(function() {
        console.log("Done");
    }, 500);
 </script>
</body>

</html>

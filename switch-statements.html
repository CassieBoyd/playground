<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>


<body>
  <style>
    .turtle {
      position: relative;
      --x: 0;
      --y: 0;
      transform: translateX(var(--x)) translateY(var(--y));
      transition: transform 0.2s;
    }
  </style>
  <img src="./turtle.png" width ="200" alt="Turt" class="turtle">
  <script>
      const turtle = document.querySelector(".turtle");
      let x = 0;
      let y = 0;
      const speed = 50;
      function handleKeyDown(event) {
        // If it's not an arrow key, honey badger doesn't care
        if(!event.key.includes("Arrow")) {
          return;
        }
        switch(event.key) {
          case "ArrowUp":
            y = y - 1; 
            break;
          case "ArrowDown":
            y = y + 1;
            break;
          case "ArrowLeft":
            x = x - 1;
            break;
          case "ArrowRight":
            x = x + 1;
            break;
          default:
            console.log("Not a valid move")
        }
        
        // Have to use setAttribute to update x and y coordinates
        // Element.setAttribute(name, value);
        // Sets the value of an attribute on the specified element. If the attribute already exists, the value is updated; otherwise a new attribute is added with the specified name and value.
        turtle.setAttribute("style", `--x: ${x * speed}px; --y: ${y * speed}px`);
      }
      window.addEventListener("keydown", handleKeyDown);
      console.log(turtle);
  </script>
</body>

</html>

<body>
  <script>
    const numbers = [2, 34, 3, 23, 42, 3, 1, 65, 364, 5, 645, 6];

    const name = 'Wes BosğŸ’‡â€â™€ï¸ğŸƒğŸ‘»ğŸ§›â€â™‚ï¸';

    // For
    // For this data set, if this condition is true increment the counter and execute the code block.
    for(let i = 0; i <= 10; i++) {
        console.log(i);
    }

    for(let i = 0; i < numbers.length; i++) {
        console.log(numbers[i]);
    }

    // For of
    // Used for arrays or strings, something with a set length. Can also handle emojis and can sequence promises.
    for(const letter of name) {
        console.log(letter);
    }

    for(const number of numbers) {
        console.log(number);
    }

    // For in
    // Used for looping over keys of an object

    for(const number in numbers) {
        console.log(number);
    }

    // While Loop
  </script>

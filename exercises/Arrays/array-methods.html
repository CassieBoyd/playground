    // Make a function that creates a range from x to y with Array.from();
    // Array.from() takes an iterable and returns an array with that many empty spots. It takes two arguments, the length and a map argument which tells it what to put in the empty slots.

    function createRange(start, end) {
        const range = Array.from({ length: end - start }, function (item, index) {
            return index + start;
        })
